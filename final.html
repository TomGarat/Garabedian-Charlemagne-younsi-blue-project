<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Résultat Final</title>
    <link rel="stylesheet" href="assets/css/final.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Félicitations !</h1>
        <p id="finalResult">Chargement...</p>
        <a href="index.html" class="btn">Rejouer</a>
    </div>
    
    <script>
        const playerData = JSON.parse(localStorage.getItem("playerData"));
        const characterData = JSON.parse(localStorage.getItem("characterData"));
        const playerName = characterData.name;
        const playerQi = playerData.qi;
        const playerGold = playerData.gold;

        let intelligenceDescription = "";
        if (playerQi <= -20) intelligenceDescription = "très faible intelligence";
        else if (playerQi <= 0) intelligenceDescription = "intelligence faible";
        else if (playerQi <= 20) intelligenceDescription = "intelligence moyenne";
        else if (playerQi <= 30) intelligenceDescription = "haute intelligence";

        let wealthDescription = "";
        if (playerGold <= 10) wealthDescription = "très pauvre";
        else if (playerGold <= 20) wealthDescription = "pauvre";
        else if (playerGold <= 30) wealthDescription = "moyen";
        else if (playerGold <= 50) wealthDescription = "riche";

        document.getElementById("finalResult").textContent = `${playerName}, avec un Qi de ${playerQi} démontre une ${intelligenceDescription}. Ayant ${playerGold} pièces d'or, il est considéré comme ${wealthDescription}.`;

    </script>
</body>
</html>
